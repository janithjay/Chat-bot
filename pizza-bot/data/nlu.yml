version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - take care

- intent: order_pizza
  examples: |
    - I want to order a pizza
    - Can I get a pizza
    - I'd like to order a pizza

- intent: pizza_type
  examples: |
    - I want a [pepperoni](pizza_type) pizza
    - Make it a [margherita](pizza_type)
    - I'll have a [vegetarian](pizza_type) pizza

- intent: pizza_size
  examples: |
    - [small](pizza_size) size
    - [medium](pizza_size) pizza
    - [large](pizza_size) pizza

- intent: pizza_crust
  examples: |
    - [thin](pizza_crust) crust
    - [thick](pizza_crust) crust
    - [regular](pizza_crust) crust

- intent: confirm_order
  examples: |
    - yes
    - confirm
    - looks good

- intent: cancel_order
  examples: |
    - no
    - cancel
    - stop
    - start over

- intent: ask_question
  examples: |
    - What can you tell me about AI?
    - Explain machine learning.
    - Give me a summary of quantum computing.
