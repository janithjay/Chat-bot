version: "3.1"

intents:
  - greet
  - goodbye
  - order_pizza
  - confirm_order
  - cancel_order
  - ask_question
  - pizza_type
  - pizza_size
  - pizza_crust
  - request_help
  - ask_price
  - ask_hours
  - ask_location
  - ask_menu
  - request_toppings
  - add_toppings

actions:
  - action_order_pizza
  - action_deactivate_form
  - validate_pizza_order_form
  - action_gpt2_response
  - action_ask_price
  - action_ask_hours
  - action_ask_location
  - action_show_menu
  - action_add_toppings

responses:
  utter_greet:
    - text: "üëã Welcome to PizzaBot! Ready to satisfy your pizza craving?"
    - text: "Hello there! Want to order a delicious pizza today?"
  
  utter_goodbye:
    - text: "Goodbye! Enjoy your day and come back for more pizza! üçï"
    - text: "Thanks for chatting. Hope to see you again soon!"
  
  utter_order_confirmed:
    - text: "üéâ Great! Your pizza order is confirmed and being prepared!"
  
  utter_order_cancelled:
    - text: "No worries. Your order has been cancelled. Maybe next time! üçï"
  
  utter_help:
    - text: "I can help you order a pizza! Just say 'I want to order a pizza' and I'll guide you step by step."
  
  utter_unknown:
    - text: "I'm sorry, I didn't quite understand that. Could you please rephrase?"

entities:
  - pizza_type
  - pizza_size
  - pizza_crust
  - topping

slots:
  pizza_type:
    type: categorical
    values:
      - pepperoni
      - margherita
      - vegetarian
      - supreme
      - hawaiian
    influence_conversation: true
    mappings:
      - type: from_text
      - type: from_intent
        intent: pizza_type
        value: "{0}"

  pizza_size:
    type: categorical
    values:
      - small
      - medium
      - large
    influence_conversation: true
    mappings:
      - type: from_text
      - type: from_intent
        intent: pizza_size
        value: "{0}"

  pizza_crust:
    type: categorical
    values:
      - thin
      - thick
      - regular
      - stuffed
      - hand-tossed
    influence_conversation: true
    mappings:
      - type: from_text
      - type: from_intent
        intent: pizza_crust
        value: "{0}"

  extra_toppings:
    type: list
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: topping

forms:
  pizza_order_form:
    required_slots:
      - pizza_type
      - pizza_size
      - pizza_crust


session_config:
  session_expiration_time: 30  # 30 minutes of inactivity
  carry_over_slots_to_new_session: true